<div class="page-header">
    <h1>Devices</h1>
    <h2>A list of all devices</h2>
 </div>
 <div class="sub-header">
   <app-search-bar
      [debounceDuration]="500"
      (searchEvent)="onSearchEvent($event)"
   >
   </app-search-bar>

      <button mat-raised-button class="add-employee-button" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Add Device
      </button>
</div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 custom-table">
       <!-- ID Column -->
       <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
       </ng-container>
       
       <!-- Type Column -->
       <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
     </ng-container>
     
     <!-- Description Column -->
     <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
       </ng-container>
       
          <!-- Edit Column -->
   <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
       <button mat-icon-button (click)="openUpdateDialog(element)">
         <mat-icon>edit</mat-icon>
       </button>
    </td>
   </ng-container>
   

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
