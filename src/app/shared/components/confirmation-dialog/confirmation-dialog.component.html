<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="cancel">
    {{data.cancelButtonText}}
  </button>
  <button mat-button [mat-dialog-close]="'Yes'" class="confirm" (click)="onConfirm()">
    {{data.confirmButtonText}}
  </button>
</mat-dialog-actions>
