<div class="spinner-container">
   <svg 
   width="100" 
   height="100" 
   viewBox="0 0 50 50" 
   xmlns="http://www.w3.org/2000/svg">
   <style>
       .spinner_square_1{animation:spinner_GWy6 1.2s linear infinite,spinner_BNNO 1.2s linear infinite}
       .spinner_square_2{animation:spinner_GWy6 1.2s linear infinite,spinner_pVqn 1.2s linear infinite;animation-delay:.15s}
       .spinner_square_3{animation:spinner_GWy6 1.2s linear infinite,spinner_6uKB 1.2s linear infinite;animation-delay:.3s}
       .spinner_square_4{animation:spinner_GWy6 1.2s linear infinite,spinner_Qw4x 1.2s linear infinite;animation-delay:.45s}
       @keyframes spinner_GWy6{0%,50%{width:9px;height:9px}10%{width:11px;height:11px}}
       @keyframes spinner_BNNO{0%,50%{x:1.5px;y:1.5px}10%{x:.5px;y:.5px}}
       @keyframes spinner_pVqn{0%,50%{x:13.5px;y:1.5px}10%{x:12.5px;y:.5px}}
       @keyframes spinner_6uKB{0%,50%{x:13.5px;y:13.5px}10%{x:12.5px;y:12.5px}}
       @keyframes spinner_Qw4x{0%,50%{x:1.5px;y:13.5px}10%{x:.5px;y:12.5px}}
   </style>
   <rect class="spinner_square_1" x="1.5" y="1.5" rx="1" width="9" height="9" fill="white"/>
   <rect class="spinner_square_2" x="13.5" y="1.5" rx="1" width="9" height="9" fill="white"/>
   <rect class="spinner_square_3" x="13.5" y="13.5" rx="1" width="9" height="9" fill="white"/>
   <rect class="spinner_square_4" x="1.5" y="13.5" rx="1" width="9" height="9" fill="white"/>
</svg>
</div>
